name: Build, Deploy, and Run with CodeQL

on:
  push:
    branches:
      - '**' # Trigger on all branches
  pull_request:
    branches:
      - master # Trigger on pull requests to the master branch
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  security-events: write

jobs:
  build-deploy-analyze:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Java 11
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      # Step 3: Set up Maven
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'maven'

      # Step 4: Build the project
      - name: Build with Maven
        run: mvn clean package

      # Step 5: Upload the built JAR as an artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: target/simple-parcel-service-app-1.0-SNAPSHOT.jar

      # Step 6: Run the Spring Boot application
      - name: Run Application
        run: |
          nohup mvn spring-boot:run &
          sleep 15 # Allow time for the app to fully start

      # Step 7: Validate the Application is Running
      - name: Validate App is Running
        run: |
          echo "Checking if the app is running..."
          RESPONSE=$(curl --write-out "%{http_code}" --silent --output /dev/null http://localhost:8080)
          if [ "$RESPONSE" -eq 200 ]; then
            echo "The app is running successfully!"
          else
            echo "The app failed to start. HTTP response code: $RESPONSE"
            exit 1
          fi

      # Step 8: Perform CodeQL Analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'java'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: 'security'

      # Step 9: Upload SARIF Results
      - name: Upload SARIF Results
        uses: github/codeql-action/upload-sarif@v3

      # Step 10: Wait for 5 minutes
      - name: Wait for 5 minutes
        run: |
          echo "App has been running for 5 minutes. Waiting..."
          sleep 300 # Wait for 5 minutes (300 seconds)

      # Step 11: Gracefully Stop Spring Boot App
      - name: Gracefully Stop Spring Boot App
        run: |
          echo "Stopping the app gracefully..."
          mvn spring-boot:stop
